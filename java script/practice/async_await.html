<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        let fetchData= async ()=>{
            try
            {
                let result=await window.fetch("http://api.github.com/users");
                let data=await result.json();
                console.log(data);
            }
            catch
            {
                console.log("Server is not responding");
                
            }
            fetchData()
        }
    </script>
</body>
</html>
