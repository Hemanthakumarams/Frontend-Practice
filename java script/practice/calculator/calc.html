<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <input type="number" id="in1">
        <input type="number" id="in2">
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mult()">*</button>
        <button onclick="div()">/</button>
        <h2 id="ans">ans:</h2>




        <script>
        
        let x=document.querySelector("#in1")
        let y=document.querySelector("#in2")
        let answer=document.getElementById("ans")

        function add(){

            let ans=Number(x.value)+Number(y.value)
            console.log(ans);
            answer.innerText=ans
        }

        function sub(){
            let ans=parseFloat(x.value)-parseFloat(y.value)
            console.log(ans);
            answer.innerText=ans
            
        }
        function mult(){
            let ans=Number(x.value)*Number(y.value)
            console.log(ans)
            answer.innerText=ans
        }
        function div(){
            let ans=Number(x.value)/Number(y.value)
            console.log(ans);
            answer.innerText=ans
            
        }

        </script>
    </body>

</html>
