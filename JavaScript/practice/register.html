<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form >
        <fieldset>
            <legend>Regester page</legend>
            <label for="fn">First Name:</label>
            <input type="text" id="fn"><br><br>

            <label for="ln">Last name:</label>
            <input type="text" id="ln"><br><br>

            <label for="un">User name:</label>
            <input type="text"id="un"><br><br>

            <label for="ps">Password</label>
            <input type="password" id="ps"><br><br>

            <button id="btn">Submit</button>
            <button>Cancel</button>

        </fieldset>
    </form>

    <script>
        let sub_btn=document.querySelector("#btn");
        sub_btn.addEventListener(("submit"),(e)=>{
        e.preventDefault();

            let fname=document.getElementById("fn").value;            
            let lname=document.getElementById("ln").value;
            let uname=document.getElementById("un").value;
            let pass=document.getElementById("ps").value;

            localStorage.setItem("first_name",fname)
            localStorage.setItem("last_name",lname)
            localStorage.setItem("user_name",uname)
            localStorage.setItem("password",pass)
        
            alert(`User ${fname} Successfully created`)

            let password=localStorage.getItem("pass");
            console.log(pass);
            
        })
    </script>
</body>
</html>
