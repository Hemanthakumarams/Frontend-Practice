<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            position: relative;
            background: #000;
            border-radius: 50%;
            animation-name: moves;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 0.2s;
            animation-iteration-count: 3;
            animation-direction: normal;
            

        }

        img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }

        @keyframes moves{
            0%{
                top: 0px;
                left: 0px;
                background: red;
                transform: rotate(45deg);
             

            }

            20%{
                top: 100px;
                left: 500px;
                background: violet;
                transform: rotate(90deg);   
                transform: scale(2);

                
                
            }

            40%{
                top: 200px;
                left: 0px;
                background: lawngreen;
                transform: rotate(135deg);
            }

            60%{
                top: 300px;
                left: 500px;
                background: mediumturquoise;
                transform: rotate(-180deg);
                transform: scale(2);
            }

            80%{
                top: 400px;
                left: 0px;
                background: green;
                transform: rotate(-180deg);
            }
            100%{
                top: 0px;
                left: 0px;
                background: silver;
                transform: rotate(-360deg);
                
            }        
        }
    </style>
</head>

    </div>
</body>
</html>
