<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        #id selector
        .class selector
        tagname tag selector
        ,grouping selector
         *universal selector -->
    <style>
        
        #abcd{
            background: red;
        }

        .efgh{
            background: green;
        }

        u{
            background:blue;
            color: white;
        }
    
        h1,h2,h3{
            color: aqua;
        }

        *{
            background: rgb(232, 226, 175); 
        }
    </style>
</head>
<body>
    <h1 id="abcd">hello</h1>
    <h2 class="efgh">welcome</h2>
    <h3 id="abcd">hiii</h3>
    <u>underline</u><br>
    <u>tag selector</u>
</body>
</html>
