<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background: red;
            position: relative;
            animation-name: eg;
            animation-duration: 5s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: 3;
            animation-direction: normal;
        }

        @keyframes eg{
            0%{
                top: 0px;
                left: 0px;
                background: red;
            }

            20%{
                top: 0px;
                left: 700px;
                background: green;
                transform: rotate(45deg);
            }

            40%{
                top:500px;
                left: 700px;
                background: aqua;
                transform: rotate(135deg);
            }
            60%{
                top:250px;
                left: 350px;
                background: pink;
                transform: rotate(90deg);
                transform: scale(3,3);
            }

            80%{
                top: 500px;
                left: 0px;
                background: blueviolet;
                transform: rotate(45deg);
            }
            

            100%{
                top: 0px;
                left: 0px;
                background: nav;
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
