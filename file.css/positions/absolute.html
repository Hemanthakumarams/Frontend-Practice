<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #z{
            border: 2px solid red;
            height: 500px;
            width: 700px;
            display: flex;
            /* justify-content: space-evenly; */
            /* align-items: center; */
            margin: 100px;    
        }

        #a{
            border: 1px solid black;
            background: aqua;
            height: 50px;
            width: 50px;
        }

        #b{
            border: 1px solid black;
            background: aliceblue;
            height: 50px;
            width: 50px;
        }

        #c{
            border: 1px solid black;
            background: beige;
            height: 50px;
            width: 50px;

            /* absolute position */
            position: absolute;
            top: 50px;
            left: 50px; 
        }

        #d{
            border: 1px solid black;
            background: chocolate;
            height: 50px;
            width: 50px;
        }

        #e{
            border: 1px solid black;
            background: darkblue;
            height: 50px;
            width: 50px;
        }

    </style>
</head>
<body>
    <div id="z">
        <div id="a">hi</div>
        <div id="b">hello</div>
        <div id="c">Good</div>
        <div id="d">Morning</div>
        <div id="e">!</div>
    </div>
</body>
</html>
