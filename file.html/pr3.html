<!DOCTYPE html>

<head>

    <style>

            border: 1px solid blue;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 20px;
        }
        
        img{
            height: 150px;
            width: 200px;
            border-radius: 20px;
        }


    </style>
</head>

        <div id="parent1">
            <div id="child1">
                <img src="./Screenshot 2024-06-10 104517.png" alt="">

        </div>
        <div id="parent2">
