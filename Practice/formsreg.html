<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formsreg.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Register Form</h2>
            <div class="form-item">
                <label for="un">User Name</label>
                <input type="text" id="un">
            </div>
            <div class="form-item">
                <label for="em">Email</label>
                <input type="email" name="" id="em">
            </div>
            <div class="form-item">
                <label for="ps">Password</label>
                <input type="password" id="ps">
            </div>
            <div class="form-item">
                <label for="pn">Phone</label>
                <input type="tel" name="" id="pn">
            </div>
            <div class="form-item">
                <label for="dob">DOB</label>
                <input type="date" name="" id="dob">
            </div>
            <div class="form-item">
            <label for="gn">Gender</label>

            <div class="form-item" id="gn">

                <div>Male<input type="radio" name="gn" id="gn"></div>
                <div>Female<input type="radio" name="gn" id="gn"></div>
        </div>
            </div>
            <div>
                <button>
                    <a href="./sign_in.html">Register</a>
                </button>
            </div>
        </form>

    </div>
</body>
</html>
